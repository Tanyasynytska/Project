    <script>
    function dateTime() {
        let now = new Date();
        let day = now.getDay();
        let days = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ];
        let dayMonth = now.getDate();
        let month = now.getMonth();
        let months = [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec"
        ];
        let hour = now.getHours();
        if (hour < 10) {
            hour = `0${hour}`;
        }

        let minutes = now.getMinutes();
        if (minutes < 10) {
            minutes = `0${minutes}`;
        }
        let appDate = `${days[day]}, ${dayMonth}. ${months[month]}  ${hour}:${minutes}`;
        let currentDate = document.querySelector("li");
        currentDate.innerHTML = appDate;
    }
    dateTime();
